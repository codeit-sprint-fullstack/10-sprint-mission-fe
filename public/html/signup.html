<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
</head>

<body>
    <main>
        <div class="logo">
            <a href="/">
                <img src="../img/biglogo.svg" alt="로고이미지">
            </a>
        </div>

        <div>
            <form action="" id="signupform">
                <div class="login-username">
                    <label for="username">이메일</label>
                    <input type="text" id="username" placeholder="이메일을 입력해주세요" autocomplete="email">
                </div>
                <div class="login-nickname">
                    <label for="nickname">닉네임</label>
                    <input type="nickname" id="nickname" placeholder="닉네임을 입력해주세요">
                </div>

                <div class="login-password">
                    <label for="password">비밀번호</label>
                    <div class="login-eyes">
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                        <button id="pwdEye" type="button"><img src="../img/eyes.svg" alt=""></button>
                    </div>

                </div>
                <div class="login-password">
                    <label for="password">비밀번호 확인</label>
                    <div class="login-eyes">
                        <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 한 번 입력해주세요">
                        <button id="confirmEye" type="button"><img src="../img/eyes.svg" alt=""></button>
                    </div>
                </div>
                <div>
                    <button class="signupbtn" type="submit" disabled>회원가입</button>
                    </div>
            </form>
        </div>

        <div class="snslogin">
            <div class="easylogin">
                <a class="easylogin-btn" href="">간편 로그인하기</a>
                <div>
                    <a href="https://google.com/"><img src="../img/SNSLOGOS/google.svg" alt=""></a>
                    <a href="http://kakaocorp.com/page/"><img src="../img/SNSLOGOS/kakao.svg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="register">
            <p>이미 회원이신가요? <a href="./login.html">로그인</a></p>
        </div>
    </main>

    <script src="../js/register.js"></script>
</body>

</html>
