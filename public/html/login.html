<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
</head>

<body>
    <main>
        <div class="logo">
            <a href="/">
                <img src="../img/biglogo.svg" alt="로고이미지">
            </a>
        </div>

        <div>
            <form action="" id='loginform'>
                <div class="login-username">
                    <label for="username">이메일</label>
                    <input type="text" id="username" placeholder="이메일을 입력해주세요">
                </div>
                <div class="login-password">
                    <label for="password">비밀번호</label>
                    <div class="login-eyes">
                        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                        <a href=""><img src="../img/eyes.svg" alt=""></a>
                    </div>
                </div>
                <div>
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>

        <div class="snslogin">
            <div class="easylogin">
                <a class="easylogin-btn" href="">간편 로그인하기</a>
                <div>
                    <a href="https://google.com/"><img src="../img/SNSLOGOS/google.svg" alt=""></a>
                    <a href="http://kakaocorp.com/page/"><img src="../img/SNSLOGOS/kakao.svg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="register">
            <p>판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a></p>
        </div>
    </main>

    <script src="../js/index.js"></script>
</body>

</html>
