<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상에서 모든 물건을 거래해보세요"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pandamarket.com/" />
    <meta
      property="og:image"
      content="https://pandamarket.com/image/og-panda-market.svg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상에서 모든 물건을 거래해보세요"
    />
    <meta
      name="twitter:image"
      content="https://pandamarket.com/image/og-panda-market.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9YL9XCQGZH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9YL9XCQGZH");
    </script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <a href="./" class="panda-logo">
          <img src="image/panda-logo.svg" alt="판다마켓 로고" />
        </a>
        <a href="login/" class="header-login">로그인</a>
      </div>
    </header>
    <main class="with-fixed-header">
      <section class="home-top-ad ad">
        <div class="inner">
          <p class="home-top-ad-announcement ad-announcement">
            일상의 모든 물건을<br />
            거래해 보세요
          </p>
          <a href="items/" class="shopping">구경하러 가기</a>
          <img
            class="panda-top-ad"
            src="image/home-top-ad.svg"
            alt="홈 광고 판다 이미지"
          />
        </div>
      </section>
      <section class="hot-product">
        <div class="inner">
          <div class="hot-product-content">
            <img
              class="panda-hot"
              src="image/panda-hot.svg"
              alt="홈 인가 상품 판다 이미지"
            />
            <div class="hot-product-description">
              <p class="hot-badge badge">Hot item</p>
              <p class="hot-product-check check">
                인기 상품을<br />
                확인해 보세요
              </p>
              <p class="hot-product-announcement announcement">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="search">
        <div class="inner">
          <div class="search-content">
            <div class="search-description">
              <p class="search-badge badge">Search</p>
              <p class="search-check check">
                구매를 원하는<br />
                상품을 검색하세요
              </p>
              <p class="search-announcement announcement">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
            <img
              class="search-img"
              src="image/search.svg"
              alt="돋보기 이미지"
            />
          </div>
        </div>
      </section>
      <section class="register-product">
        <div class="inner">
          <div class="register-product-content">
            <img
              class="register-img"
              src="image/register.svg"
              alt="판매 상품 등록 이미지"
            />
            <div class="register-product-description">
              <p class="register-badge badge">Register</p>
              <p class="register-product-check check">
                판매를 원하는<br />
                상품을 등록하세요
              </p>
              <p class="register-product-announcement announcement">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="home-bottom-ad ad">
        <div class="inner">
          <p class="home-bottom-ad-announcement ad-announcement">
            믿을 수 있는<br />
            판다마켓 중고 거래
          </p>
          <img
            class="panda-bottom-ad"
            src="image/home-bottom-ad.svg"
            alt="홈 광고 판다 이미지"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="inner">
        <div class="copyright">@Codeit - 2024</div>
        <div class="legal">
          <a href="privacy/" class="link privacy">Privacy Policy</a>
          <a href="faq/" class="link faq">FAQ</a>
        </div>
        <div class="links">
          <a
            href="https://www.facebook.com/"
            class="link footer-link-logo"
            target="_blank"
          >
            <img src="image/facebook-logo.svg" alt="페이스북 로고" />
          </a>
          <a
            href="https://x.com/"
            class="link footer-link-logo"
            target="_blank"
          >
            <img src="image/x-logo.svg" alt="트위터(X) 로고" />
          </a>
          <a
            href="https://www.youtube.com/"
            class="link footer-link-logo"
            target="_blank"
          >
            <img src="image/youtube-logo.svg" alt="유튜브 로고" />
          </a>
          <a
            href="https://www.instagram.com/"
            class="link footer-link-logo"
            target="_blank"
          >
            <img src="image/instagram-logo.svg" alt="인스타그램 로고" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
