<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 - 판다마켓</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="signup">
    <div class="inner">
      <div class="signup-box">
        <section class="signup-panda-market-logo authentication-panda-market-logo">
          <a href="/" class="signup-panda-logo authentication-panda-logo">
            <img src="/image/panda-logo.svg" alt="판다마켓 로고">
          </a>
        </section>
        <form class="signup-form authentication-form">
          <div class="signup-email authentication-email">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
          </div>
          <div class="signup-nickname authentication-nickname">
            <label for="nickname">닉네임</label>
            <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
          </div>
          <div class="signup-password authentication-password">
            <label for="password">비밀번호</label>
            <div class="input-wrap">
              <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
              <button class="visibility-icon" type="button"><img src="/image/visibility.svg" alt="비밀번호 표시"></button>
            </div>
          </div>
          <div class="signup-password authentication-password">
            <label for="passwordConfirm">비밀번호 확인</label>
            <div class="input-wrap">
              <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
              <button class="visibility-icon" type="button"><img src="/image/visibility.svg" alt="비밀번호 표시"></button>
            </div>
          </div>
          <button class="signup-btn authentication-btn" type="submit">회원가입</button>
        </form>
        <section class="social-login">
          <div class="start-social-login">
            간편 로그인하기
          </div>
          <div class="social-login-links">
            <a href="https://www.google.com/" class="link social-login-link-logo">
              <img src="/image/google-logo.svg" alt="구글 로고">
            </a>
            <a href="https://www.kakaocorp.com/page/" class="link social-login-link-logo">
              <img src="/image/kakao-logo.svg" alt="카카오 로고">
            </a>
          </div>
        </section>
        <section class="login-signup">
          <div class="login-signup-question">
            이미 회원이신가요?
          </div>
          <a href="/login" class="login-signup-link">
            로그인
          </a>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
