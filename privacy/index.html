<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   
    <div class="brand">
      <img id="panda_logo" src="panda.svg" alt="판다 로고">
      <h1 class="brand-title">판다마켓</h1>
    </div>

    <form class="login">
      <label>이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" />
      <p class="error-message"></p>

      <label>닉네임</label>
      <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요" />
      <p class="error-message"></p>

      <label>비밀번호</label>
      <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" />
      <p class="error-message"></p>
      
      <label>비밀번호 확인</label>
      <input id="password2" name="password2" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
      <p class="error-message"></p>

      <button type="submit" disabled>회원가입</button>
    </form> 

    <section class="social-box">
      <span>간편 로그인하기</span>
      <div class="icons">
        <img src="kago.svg" alt="kakao and Google">
      </div>
    </section>

    <div class="login-signup">
      이미 회원이신가요?
      <a class="login-signup-link" href="/login">로그인</a>
    </div>
    
    <script src="privacy.js"></script>
  </body>
</html>
