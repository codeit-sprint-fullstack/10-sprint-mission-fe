<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/logIn.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/queries-login.css" />
    <link rel="icon" href="img/pandamarket-logo.svg" />
    <script defer src="js/login.js"></script>
    <title>Panda Market</title>

  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <a href="index.html" class="logoWrap">
            <img
              class="logo"
              src="img/pandamarket-logo.svg"
              alt="panda market logo"
            />

            <div class="logo-name">판다마켓</div>
          </a>
                <!------------- inputs ---------->
          <form action="">
            <label class="email-label" for="email">
              이메일
              <input
              class="email-input"
                type="text"
                id="email"
                name="email"
                required
                placeholder="이메일을 입력해주세요"
              />
            </label>
            <label class="password-label" for="password">
              비밀번호
              <div class="input-wrapper">
                 <input 
                 class="password-input"
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
                required
            />
            <button class="pswToggle"></button>
              </div>
          </label>
            <button class="btn" id="loginButton" type="submit">로그인</button>
          </form>
                <!------------- easyLogin---------->
          <div class="easyLogin">
            <p>간편 로그인하기</p>
            <div class="social-icons">
              <a href="https://www.google.com/" class="google" target="_blank">
                <img src="img/google.png" alt="google" />
              </a>
              <a href="https://www.kakaocorp.com/page/" class="kakaotalk" target="_blank">
                <img src="img/kakaotalk.svg" alt="kakaotalk" />
              </a>
            </div>
          </div>
<!-- signin -->
 <div class="signupWrap"> 
  <p>판다마켓이 처음이신가요?</p> 
  <a class="signup" href="signUp.html">회원가입</a>
</div>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
