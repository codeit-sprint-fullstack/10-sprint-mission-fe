<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="판다마켓">
        <title>판다마켓</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon/favicon.ico">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <header>
            <a href="/"><img src="images/logo/pmlogo1x.png" alt="판다마켓 로고" width="153"></a>
            <a href="login.html"><button class="btn loginbtn">로그인</button></a>
        </header>
        <!-- 본문 -->
        <main>
            <div class="banner bannertop">
                <div class="bannerwrap bannerwraptop">
                        <div class="tagwrap">
                            <h1>일상의 모든 물건을<br>
                            거래해 보세요</h1>
                            <a href="items.html"><button class="btn itemsbtn">구경하러 가기</button></a>
                        </div>
                    <img src="images/Img_home_top.png" alt="상단배너이미지" style="height: 21.3rem;">
                </div>
            </div>
            <!-- 인기상품확인 -->
            <section class="card card1">
                <div class="cardwrap">
                    <img src="images/Img_home_01.png" alt="인기상품이미지" style="height: 27.8rem">
                    <div class="tagwrap">
                        <h2>Hot item</h2>
                        <h1>인기 상품을<br>
                        확인해 보세요</h1>
                        <p>가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요</p>
                    </div>
                </div>
            </section>
            <!-- 원하는상품검색 -->
            <section class="card card2">
                <div class="cardwrap">
                    <div class="tagwrap tagright">
                        <h2>Search</h2>
                        <h1>구매를 원하는<br>
                        상품을 검색하세요</h1>
                        <p>구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요</p>
                    </div>
                    <img src="images/Img_home_02.png" alt="상품검색이미지" style="height: 27.8rem">
                </div>
            </section>
            <!-- 원하는상품등록 -->
            <section class="card card3">
                <div class="cardwrap">
                    <img src="images/Img_home_03.png" alt="상품등록이미지" style="height: 27.8rem">
                    <div class="tagwrap">
                        <h2>Register</h2>
                        <h1>판매를 원하는<br>
                        상품을 등록하세요</h1>
                        <p>어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요</p>
                    </div>
                </div>
            </section>
            <div class="banner bannerbottom">
                <div class="bannerwrap bannerwrapbottom">
                <h1>믿을 수 있는<br>
                판다마켓 중고거래</h1>
                <img src="images/Img_home_bottom.png" alt="하단배너이미지" style="height: 24.8rem">
                </div>
            </div>
        </main>
        <!-- 푸터 -->
        <footer>
            <span>©codeit - 2024</span>
            <div>
            <a href="/privacy.html"><span>Privacy Policy</span></a>
            <a href="/faq.html"><span>FAQ</span></a>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com" target="_blank"><img src="images/icon/ic_facebook.png"></a>
                <a href="https://x.com/" target="_blank"><img src="images/icon/ic_twitter.png"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="images/icon/ic_youtube.png"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/icon/ic_instagram.png"></a>
            </div>
        </footer>
    </body>
</html>
