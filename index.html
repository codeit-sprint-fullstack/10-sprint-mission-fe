<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="header"> 
      <div class="head-container">
        <div class="logo-area">
            <img id="logo" src="./images/logo.svg">
            <span class="logo-text">
                판다마켓
            </span>
        </div>
        <div class="center-space">
            <a href="./sign-in.html"><div class="login-button">
                로그인
            </div></a>
        </div>
      </div>
    </div>


    <div class="slide-container">
        <div class="content-area">
            <div class="slider_inner_div">
                <div class="text-area">
                    <div class="text-area-title">
                        일상의 모든 물건을 거래해 보세요.
                    </div>
                    <div class="trade-button">
                        <a href="./items.html">구경하러 가기</a>
                    </div>
                </div>
                <div class="Panda_img">
                    <img src="./images/panda.svg" alt="Panda Image">
                </div>
            </div>
        </div>
    </div>

    <div class="hot-item-container">
        <div class="hot-item-area">
            <div class="home_img01">
                <img src="./images/img_home_01.svg" alt="home_img01">
            </div>
            <div class="hot-item-text-area">
                <span class="hot-item-text-area1">Hot Item</span>
                <span class="hot-item-text-area2">인기 상품을 확인해 보세요.</span>
                <span class="hot-item-text-area3">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</span>
            </div>
        </div>
    </div>

    <div class="search-item-container">
        <div class="search-item-area">
            <div class="search-text-area">
                <span class="search-item-text-area1">Search</span>
                <span class="search-item-text-area2">구매를 원하는 상품을 검색하세요.</span>
                <span class="search-item-text-area3">구매하고 싶은 물품은 검색해서 쉽게 찾아보세요.</span>
            </div>
            <div class="search-item_img01">
                <div class="search_img01">
                    <img src="./images/search_img_01.svg" alt="search_img01">
                </div>
            </div>
        </div>
    </div>

    <div class="sell-item-container">
        <div class="sell-item-area">
            <div class="sell_img01">
                <img src="./images/img_sell_03.svg" alt="sell_img01">
            </div>
            <div class="sell-item-text-area">
                <span class="sell-item-text-area1">Register</span>
                <span class="sell-item-text-area2">판매를 원하는  상품을 등록하세요.</span>
                <span class="sell-item-text-area3">어떤 물건이든 판매하고 싶은 상품을쉽게 등록하세요.</span>
            </div>
        </div>
    </div>


    <div class="footer-container">
        <div class="footer_inner_div">
            <div class="footer-text-area">
                믿을수 있는 판다마켓 중고거래
            </div>
            <div class="footer_img01">
                <img src="./images/img_home_footer.svg" alt="Panda Image">
            </div>
        </div>
    </div>

    <div class="copyright-container">
        <div class="copyright_inner_div">
            <div class="cp-text-area">
                ©codeit - 2024
            </div>
            <div class="privacy-faq">
                <a href="./privacy.html"><span>Privacy Policy</span></a>
                <a href="./faq.html"><span>FAQ</span></a>
            </div>
            <div class="sns_icons">
                <img src="./images/sns_icons.svg" alt="SNS ICONS">
            </div>
        </div>
    </div>


</body>
</html>
