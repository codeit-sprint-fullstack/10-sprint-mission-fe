<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>판다 마켓</title>
</head>
<body>
    <header>
        <div class="logo-Container">
            <img src="./images/panda_logo.svg" alt="판다 마켓 로고" class="logo">
            판다마켓
        </div>
        <button><a href="./pages/login.html">로그인</a></button>
    </header>
    <main>
        <section class="banner">
            <div class="goSite-Container">
                <p class="sentense">일상의 모든 물건을<br> 거래해보세요</p>
                <button><a href="/pages/items.html">구경하러 가기</a></button>
            </div>
            <img src="images/Img_home_top.png" alt="판다가 마을에서 기다리는 사진">
        </section>

        <section class="hot-item">
            <div class="section-Container">
                <img src="./images/Img_home_01.png" alt="인기 상품을 확인해보세요">
                <div class="explain">
                    <p class="word">Hot item</p>
                    <p class="main-explain">인기 상품을<br> 확인해 보세요</p>
                    <p class="sub-explain">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>
            </div>
            </div>
        </section>

        <section class="hot-item">
            <div class="section-Container">
                <div class="explain">
                    <p class="word">Search</p>
                    <p class="main-explain">구매를 원하는<br> 상품을 검색하세요</p>
                    <p class="sub-explain">구매하고 싶은 물품은 검색해서 <br>쉽게 찾아보세요</p>
                </div>
                <img src="./images/Img_home_02.png" alt="검색하는 화면">
            </div>
        </section>

        <section class="hot-item">
            <div class="section-Container">
                <img src="./images/Img_home_03.png" alt="판매를 원하는 상품을 등록하세요">
                <div class="explain">
                    <p class="word">Register</p>
                    <p class="main-explain">판매를 원하는<br> 상품을 등록하세요</p>
                    <p class="sub-explain">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
            </div>
            </div>
        </section>

        <div class="final">
            <div class="final-Container">
                <p>믿을 수 있는 <br> 판다마켓 중고 거래</p>
                <img src="./images/Img_home_bottom.png" alt="판다 두 마리가 거래를 마치고 헤어지는 사진">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-Container">
            <p>@codeit - 2024</p>

            <div class="question-Container">
                <a href="./pages/privacy.html">Privacy Policy</a>
                <a href="./pages/faq.html">FAQ</a>
            </div>

            <div class="icon-Container">
                <img src="./images/ic_facebook.png" alt="페이스북 아이콘">
                <img src="./images/ic_twitter.png" alt="트위터 아이콘">
                <img src="./images/ic_youtube.png" alt="유튜브 아이콘">
                <img src="./images/Vector.png" alt="인스타그램 아이콘">
            </div>
        </div>
    </footer>
</body>
</html>
