<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:site_name" content="판다마켓" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상에서 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://panda.example.com/" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="판다마켓" />
    <meta name="twitter:description" content="일상에서 모든 물건을 거래해보세요" />
    <meta name="twitter:image" content="https://panda.example.com/public/img/og-panda-1200x630.png" />
    <meta name="twitter:url" content="https://panda.example.com/" />
    
    <title>판다마켓</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="top-bar">
                <div class="logoplus">
                    <a href="/"><img id="smallLogo" src="public/img/imgLogo.svg" alt=""></a>
                    <a href="/"><img id="wordlogo" src="public/img/stringLogo.svg" alt=""></a>
                </div>
                <form class="login-form" action="public/html/login.html">
                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="banner-section">
            <div class="banner-bg">
                <div class="banner-img">
                    <div class="banner-text">
                        <span>일상의 모든 물건을</span>
                        <span>거래해 보세요</span>
                        <a href="public/html/item.html">구경하러 가기</a>
                    </div>
                    <div class='banner-container'>
                        <img id="bannerImg" src="/public/img/banner.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="item-content">
                <div class="images">
                    <img src="public/img/content1.svg" alt="컨텐츠1">
                    <div class="info">
                        <span class="tag">Hot item</span>
                        <h2 class="title">인기 상품을</h2>
                        <h2 class="title">확인해 보세요</h2>
                        <p class="desc">가장 HOT한 중고거래 물품을</p>
                        <p class="desc">판다 마켓에서 확인해 보세요.</p>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <div class="item-content">
                <div class="left-images">
                    <img src="public/img/content2.svg" alt="컨텐츠2">
                    <div class="info">
                        <span class="tag">Search</span>
                        <h2 class="title">구매를 원하는</h2>
                        <h2 class="title">상품을 검색하세요</h2>
                        <p class="desc">구매하고 싶은 물품은 검색해서</p>
                        <p class="desc">쉽게 찾아보세요</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="item-content">
                <div class="images">
                    <img src="public/img/content3.svg" alt="컨텐츠3">
                    <div class="info">
                        <span class="tag">Register</span>
                        <h2 class="title">판매를 원하는</h2>
                        <h2 class="title">상품을 등록하세요</h2>
                        <p class="desc">어떤 물건이든 판매하고 싶은 상품을</p>
                        <p class="desc">쉽게 등록하세요</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-bg">
            <div class="banner-text">
                <span>믿을 수 있는</span>
                <span>판다마켓 중고 거래</span>
            </div>
            <div class="footer-img">
                <img src="/public/img/footer.svg" alt="">
            </div>
        </div>

        <div class="ft-shoutout">

            <div class="shoutout one">
                <span>©codeit - 2024</span>
            </div>
            <div class="shoutout two">
                <a href="/public/html/privacy.html">Privacy Policy</a>
                <a href="/public/html/faq.html">FAQ</a>
            </div>

            <div class="shoutout third">
                <a href="https://facebook.com/" target="_blank"><img src="/public/img/SNSLOGOS/facebook.svg"></a>
                <a href="https://twitter.com/" target="_blank"><img src="/public/img/SNSLOGOS/twitter.svg"></a>
                <a href="https://youtube.com/" target="_blank"> <img src="/public/img/SNSLOGOS/youtube.svg"></a>
                <a href="https://instagram.com/" target="_blank"><img src="/public/img/SNSLOGOS/instagram.svg"></a>
            </div>

        </div>
    </footer>

</body>

</html>
