        <div class="header-content">

                <div class="header-logotitle">
                    <a href="/">

        <!-- /* -------------------- 02 -------------- */ -->

            <div class="section-02-content">
                <img class="content-img" src="./image/img_home_01.svg">

                    <h1>인기 상품을<br>확인해 보세요</h1>

                    </div> 
                    <img class="content-img" src="./image/img_home_02.svg">
                </div>      
            </section>
        </section>
        <!-- /* -------------------- 04 -------------- */ -->
        <section class="section-02">
            <div class="section-02-content">
                <img class="content-img" src="./image/img_home_03.svg">
                <div class="content-info" >
                    <span class="description-title">Register</span>
                    <h1>판매를 원하는<br>상품을 등록하세요</h1>
                    <span class="description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</span>
                </div>  
            </div>
        </section>

            <div class="section-05-content">
                <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
