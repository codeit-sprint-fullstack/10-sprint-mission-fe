<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Panda Market</title>
  </head>
  <body>
    <header>
      <!-- nav -->
      <nav class="container-nav">
        <div class="logoWrap">
          <img class="logo" src="img/panda_logo.png" alt="panda market logo" />
          <div>판다마켓</div>
        </div>
        <button class="btn login-btn">로그인</button>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- hero section -->
      <section class="section-hero">
        <div class="container ">
          <div class="grid">
            <div >
              <h1 class="title">일상의 모든 물건을<br> 거래해 보세요</h1>
              <button class="btn hero-btn">구경하러 가기</button>
            </div>
          </div>
          <div>
            <img src="img/Group 33680.png" alt="panda and the world" />
          </div>
        </div>
      </section>
      <!-- section Best Sellers -->
      <section class="sectionBest">
        <div class="container grid best-container">
          <div >
            <h2 class="subtitle">Hot item</h2>
            <h1 class="title">인기 상품을 확인해 보세요</h1>
            <p class="text">가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
          <div class="img-box"></div>
            <img src="img/Frame 2608833.png" alt="Hot item" />
          </div>
        </div>
      </section>
      <!-- section Search items -->
      <!-- section Register items -->
    </main>
  </body>
</html>
