<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>판다마켓</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-bar container">
      <div class="header-left">
      <img class="logo" src="판다 얼굴.svg" alt="판다마켓 로고">
      <a class="brand" href="/">판다마켓</a>
      </div>
      <a class="btn-login" href="/login">로그인</a>
    </div>
  </header>
  <section id="Market" class="section">
    <div class="market-inner container">
      <div class="market-copy">
        <h1 class="title-xxl">일상의 모든 물건을<br>거래해 보세요</h1>
        <button type="button" class="btn-xxl">구경하러 가기</button>
     </div>
     <img class="Tree" src="Tree.svg" alt="나무">
   </div>
 </section>
<section id="features" class="section">
  <div class="features-inner container">
    <div class="features-copy">
      <h4 class="sub-title-xl">Hot items</h4>
      <h3 class="title-xl">인기 상품을<br>확인해 보세요</h3>
      <p class="description-xl">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
   </div>
      <img class="Fea" src="Fea.svg" alt="옷"> 
  </div>
</section>

<section id="search" class="section">
  <div class="search-inner container">
    <div class="search-copy">
    <h6 class="sub-title-lg">Search</h6>
    <h5 class="title-lg">구매를 원하는<br>상품을 검색하세요</h5>
    <p class="description-lg">구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
    </div>
    <img class="Search" src="Search.svg" alt="돋보기">
    </div>
</section> 
<section id="register" class="section">
  <div class="register-inner container">
  <div class="register-copy">
 <h2 class="sub-title-md">Register</h2>
 <h1 class="title-md">판매를 원하는
  <br>상품을 등록하세요</h1>
  <p class="description-md">어떤 물건이든 판매하고 싶은 상품을을
    <br>쉽게 등록하세요</p>
    </div>
  <img class="register-illust" src="Reg.svg" alt="등록">
  </div>
</section>
<section id="trust" class="section">
  <div class="trust-inner container">
     <div class="trust-copy">
      <h3 class="title-sm">믿을 수 있는
        <br>판다마켓 중고 거래
        </div>
      </h3>
       <img class="Trust-illust" src="Trust.svg" alt="신뢰">
    </div>
</section>
  <footer>
    <div class="footer-bar">
    <img class="footer" src="footer.svg" alt="아이콘">
    </div>
  </footer>
</body>
</html>
