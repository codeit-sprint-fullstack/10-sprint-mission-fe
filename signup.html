<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="판다마켓">
        <title>판다마켓 - 회원가입</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="signup.css">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <main>
            <a href="/"><img src="images/logo/pmlogo1x.png" alt="판다마켓 로고이미지"></a>
            <section>
                <form>
                    <div>
                        <label for="useremail">이메일</label>
                        <input id="useremail" name="useremail" type="email" placeholder="이메일을 입력해주세요">
                    </div>
                    <div>
                        <label for="username">닉네임</label>
                        <input id="username" name="username" type="text" placeholder="닉네임을 입력해주세요">
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div>
                        <label for="passwordcheck">비밀번호 확인</label>
                        <input id="passwordcheck" name="passwordcheck" type="password" placeholder="비밀번호를 다시한번 입력해주세요">
                    </div>
                    <button>회원가입</button>
                </form>
                <div class="simplelogin">
                    간편 로그인하기
                    <div class="simpleloginbtn">
                        <a href="https://www.google.com" target="_blank"><img src="images/icon/ic_google.png" alt="구글아이콘"></a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="images/icon/ic_kakao.png" alt="카카오아이콘"></a>
                    </div>
                </div>
                <div class="footer">이미 회원이신가요? <a href="/login.html">로그인</a></div>
            </section>
        <main>
    </body>
</html>
