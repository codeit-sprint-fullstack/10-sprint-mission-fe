<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>판다마켓 회원가입</title>
      <link rel="icon" href="images/pandaface.ico">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="style_2.css">
   </head>
   <body>
      <main class="auth">
         <div class="logo_pandaMarket">
            <a href="/">
            <img src="images2/pandamarket2_logo.png" alt="판다마켓 홈" width="350">
            <!-- 위의 img width="396"이어야 시안과 같으나, 브라우저 변동 사이즈에 비해 이미지가 좀 큰 것 같아 줄여봤습니다. -->
            </a>
         </div>
         <form method="post">
            <div class="input_item">
               <div class="input_margin">
                  <label for="email">이메일</label>
                  <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">    
               </div>
               <div class="input_margin">
                  <label for="nickname">닉네임</label>
                  <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">    
               </div>
               <div class="input_margin">
                  <label for="password">비밀번호</label>
                  <div class="form-password">
                     <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                     <button type="button" class="eye">                
                        <img src="images2/eye-closed.png" alt="비밀번호 숨김 아이콘">
                     </button>
                  </div>             
               </div>
               <div class="input_margin">
                  <label for="password">비밀번호 확인</label>
                  <div class="form-password">
                     <input id="password" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                     <button type="button" class="eye">                
                        <img src="images2/eye-closed.png" alt="비밀번호 숨김 아이콘">
                     </button>
                  </div>             
               </div>
            </div>   
            <button type="submit" class="submit-button">회원가입</button>
         </form>
         <div class="social_login">
            <h3>간편 로그인하기</h3>
            <div class="social_button">
               <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
                  <img src="images2/google-logo.png" alt="구글 로고" width="42px">
               </a>
               <a href="https://www.kakaocorp.com/" target="_blank" rel="noopener noreferrer">
                  <img src="images2/kakao-logo.png" alt="카카오 로고" width="42px">
               </a>
            </div>
         </div>
         <div class="signup">
            이미 회원이신가요?
            <a href="login.html">로그인</a>
         </div>
      </main>
   </body>
</html>
