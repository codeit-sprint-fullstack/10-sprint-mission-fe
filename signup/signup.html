<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-box">
      <div class="container">
        <div class="logo-box">
          <a href="/">
            <img class="logo-img" src="../images/pandalogo.svg" alt="logo">
            판다마켓
          </a>
        </div>
        <div>
          <form>
            <div class="signup-box">
              <label for="signup-email">이메일</label>
              <input id="signup-email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
            </div>
            <div class="signup-box">
              <label for="signup-nickname">닉네임</label>
              <input id="signup-nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요" required>
            </div>
            <div class="signup-box">
              <label for="signup-password">비밀번호</label>
              <input id="signup-password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
              <img class="eyes" src="../images/btn_visibility_on_24px.svg" alt="password on/off">
            </div>
            <div class="signup-box">
              <label for="signup-password-repeat">비밀번호 확인</label>
              <input id="signup-password-repeat" name="password_repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
              <img class="eyes" src="../images/btn_visibility_on_24px.svg" alt="password on/off">
            </div>
            <button>회원가입</button>
          </form>
          <div class="easy-login">
            간편 로그인하기
            <div>
              <a href="https://www.google.com/">
                <img src="../icons/ic_google.svg" alt="google">
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="../icons/ic_kakaotalk.svg" alt="kakaotalk">
              </a>
            </div>
          </div>
          <div class="login">
            이미 회원이신가요?
            <a href="..login/login.html" class="login-button">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
