<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./signup.css">
    <title>회원가입</title>
</head>
 <body>
    <main>
      <a href="index.html"><img src="../images/lgMainLogo.svg" alt="판다마켓 로고"></a>
            <section>
                <form>
                    <div>
                        <label for="useremail">이메일</label>
                        <input id="useremail" name="useremail" type="email" placeholder="이메일을 입력해주세요">
                    </div>
                    <div>
                        <label for="name">닉네임</label>
                        <input id="name" name="name" type="text" placeholder="닉네임을 입력해주세요">
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                      <div>
                        <label for="checkPassword">비밀번호 확인</label>
                        <input id="checkPassword" name="checkPassword" type="password" placeholder="비밀번호를 다시 입력해주세요">
                    </div>
                    <button>회원가입</button>
                </form>
                <div class="sublogin">
                    간편 로그인하기
                    <div class="subloginlink">
                        <a href="https://www.google.com" target="_blank"><img src="../images/ic_google.svg" alt="구글"></a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="../images/ic_kakao.svg" alt="카카오"></a>
                    </div>
                </div>
                <div class="footer">이미 회원이신가요? <a href="../login/index.html">로그인</a></div>
            </section>
        <main>
    </body>
