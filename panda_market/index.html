<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="./image/sprint_mission_1/logo.png" alt="Logo" id="logo"/>
          <span>판다마켓</span>
        </div>
        <button class="login-button" onclick="location.href='./login.html'">로그인 </button>
      </div>
    </header>

    <main>
      <section class="blue-bar">  
        <div class="blue-frame">
          <div class="sub-title-type1">
            <h2 class="sub-title">일상의 모든 물건을</br> 거래해 보세요</h2>
            <button class="join-button" onclick="location.href='./items.html'">구경하러 가기</button>
          </div>
          <img src="./image/sprint_mission_1/home_top.png" alt="Home Top" id="home_top"/>
        </div>
      </section>

      <section class="white-bar">
        <div class="white-frame">
          <img src="./image/sprint_mission_1/home_1.png" alt="Home 1" id="home_1"/>
          <div class="sub-title-type2">
            <div class="text-content">
              <span class="highlight">Hot item</span>
              <h2 class="sub-title">인기 상품을</br> 확인해 보세요</h2>
              <p class="article">가장 HOT한 중고거래 물품을</br> 판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </section>

      <section class="white-bar">
        <div class="white-frame">
          <div class="sub-title-type2">
            <div class="text-content-reverse">
              <span class="highlight">Search</span>
              <h2 class="sub-title">구매를 원하는</br>상품을 검색하세요</h2>
              <p class="article">구매하고 싶은 물품은 검색해서</br> 쉽게 찾아보세요</p>
            </div>
          </div>
        <img src="./image/sprint_mission_1/home_2.png" alt="Home 2" id="home_2"/>
        </div>
      </section>

      <section class="white-bar">
        <div class="white-frame">
          <img src="./image/sprint_mission_1/home_3.png" alt="Home 3" id="home_3"/>
          <div class="sub-title-type2">
            <div class="text-content">
              <span class="highlight">Register</span>
              <h2 class="sub-title">판매를 원하는</br> 상품을 등록하세요</h2>
              <p class="article">어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>

      <section class="blue-bar">  
        <div class="blue-frame">
          <div class="sub-title-type1">
            <h2 class="sub-title">믿을 수 있는</br> 판다마켓 중고 거래</h2>
          </div>
          <img src="./image/sprint_mission_1/home_bottom.png" alt="Home Bottom" id="home_bottom"/>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <span onclick="location.href='./terms.html'">©codeit - 2024</span>
        <div class="footer-center">
          <span onclick="location.href='./privacy.html'">Privacy Policy</span>
          <span onclick="location.href='./faq.html'">&emsp;FAQ</span>
        </div>
        <div class="footer-right">
          <img src="./image/sprint_mission_1/facebook.png" alt="Facebook" onclick="location.href='https://www.facebook.com/'" />
          <img src="./image/sprint_mission_1/twitter.png" alt="Twitter" onclick="location.href='https://www.twitter.com/'" />
          <img src="./image/sprint_mission_1/youtube.png" alt="YouTube" onclick="location.href='https://www.youtube.com/'" />
          <img src="./image/sprint_mission_1/instagram.png" alt="Instagram" onclick="location.href='https://www.instagram.com/'" />
        </div>
      </div>
    </footer>
  </body>
</html>
