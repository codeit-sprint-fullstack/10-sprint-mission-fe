<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./CSS/signup.css" />
  </head>
  <body>
    <h1 class="signup_title">
      <img
        src="./image/sprint_mission_2/logo.png"
        alt="판다마켓"
        onclick="location.href='./index.html'"
        class="logo"
      />
      <span>판다마켓</span>
    </h1>
    <form class="signup">
      <div class="signup_section">
        <div class="section">
          <label class="email">이메일</label>
          <input
            type="email"
            id="email_input"
            placeholder="이메일을 입력해주세요"
            class="email_input"
          />
          <p class="email_error_message"></p>
        </div>
        <div class="section">
          <label class="nickname">닉네임</label>
          <input
            type="text"
            id="nickname_input"
            placeholder="닉네임을 입력해주세요"
            class="nickname_input"
          />
        </div>
        <div class="section">
          <label class="password">비밀번호</label>
          <input
            type="password"
            id="password_input"
            placeholder="비밀번호를 입력해주세요"
            class="password_input"
          />
          <p class="password_error_message"></p>
        </div>
        <div class="section">
          <label class="password-check">비밀번호 확인</label>
          <input
            type="password"
            id="password-check_input"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            class="password-check_input"
          />
        </div>
      </div>
      <button
        class="signup-button"
        onclick="location.href='./signup.html'"
        disabled
      >
        회원가입
      </button>
      <div class="login-option">
        <span>간편 로그인하기</span>
        <div class="sns-login">
          <img
            src="./image/sprint_mission_2/google.png"
            alt="구글 로그인"
            class="google-login"
            onclick="location.href='https://www.google.com/'"
          />
          <img
            src="./image/sprint_mission_2/kakao.png"
            alt="카카오 로그인"
            class="kakao-login"
            onclick="location.href='https://www.kakao.com/'"
          />
        </div>
      </div>
      <p class="go-login">
        이미 회원이신가요?
        <a href="./items.html" class="login-link">로그인</a>
      </p>
    </form>
    <script src="./JS/signup.js"></script>
  </body>
</html>
