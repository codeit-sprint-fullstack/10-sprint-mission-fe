<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <!-- /* -------------------- css -------------- */ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/pages/auth.css" />
  </head>
  <body class="frame-login">
    <main class="frame-main">
      <!-- /* -------------------- 상단 로그+판다마켓 -------------- */ -->
      <div class="frame-logo">
        <a href="/">
          <img class="logo-img" src="../image/img_logo.svg" alt="logo" />
        </a>
        <span>판다마켓</span>
      </div>
      <!-- /* -------------------- 이메일과 비밀번호 -------------- */ -->
      <form id="login-form" class="frame-login">
        <div class="frame-email">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
            required
          />
          <small id="email-error" class="input-error"></small>
        </div>
        <div class="frame-password">
          <label for="password">비밀번호</label>
          <!-- input과 아이콘을 같이 담을 박스 -->
          <div class="input-box">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <img
              src="../image/ic_eye_off.svg"
              alt="비밀번호 보기"
              class="toggle-password"
              data-target="password"
            />
          </div>
          <small id="password-error" class="input-error"></small>
        </div>
        <!-- /* -------------------- 로그인 버튼 -------------- */ -->
        <button id="login-btn" class="bt_login" type="submit" disabled>
          로그인
        </button>
      </form>

      <!-- /* -------------------- 간편 로그인 -------------- */ -->
      <div class="simple-login-frame">
        <div class="simple-login-inner">
          <span>간편 로그인하기</span>
          <div class="login-social">
            <a href="https://www.google.com/" target="_blank">
              <img src="../image/ic_google.svg" alt="Google" />
            </a>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="../image/ic_kakao.svg" alt="Kakao" />
            </a>
          </div>
        </div>
      </div>
      <!-- /* -------------------- 판다마켓이 처음이신가요? -------------- */ -->
      <div class="login-bottom">
        <span
          >판다마켓이 처음이신가요?
          <a class="link-signup" href="../pages/signup.html">회원가입</a>
        </span>
      </div>
    </main>
    <script src="../js/validators.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
