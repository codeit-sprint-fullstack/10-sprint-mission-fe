<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="./register-style.css">
    <title>회원가입</title>
</head>

<body>
    <section class="main-container">
        <header>
            <a href="/index.html"><img src="./images/panda-icon.png" alt="판다 아이콘"></a>

            판다마켓
        </header>
        <form>
            <label for="email">이메일</label>
            <div class="input-wrapper">
                <input placeholder="이메일을 입력해주세요" id="email" type="email" autofocus>
            </div>

            <label for="nickname">닉네임</label>
            <div class="input-wrapper">
                <input placeholder="닉네임을 입력해주세요" id="nickname" type="text">
            </div>

            <label for="password">비밀번호</label>
            <div class="input-wrapper">
                <input placeholder="비밀번호를 입력해주세요" id="password" type="password">
                <img src="./images/btn-visibility.png" alt="비밀번호 표시/비표시">
            </div>

            <label for="password-retry">비밀번호 확인</label>
            <div class="input-wrapper">
                <input placeholder="비밀번호를 다시 한 번 입력해주세요" id="password-retry" type="password">
                <img src="./images/btn-visibility.png" alt="비밀번호 표시/비표시">
            </div>

            <button>회원가입</button>
        </form>
        <section class="oAuth">
            간편 로그인하기
            <div class="icon-box">
                <a href="https://www.google.com/"><img src="./images/google-icon.png" alt="구글로 간편 로그인"></a>
                <a id="kakaoicon" href="https://www.kakaocorp.com/page/"><img src="./images/kakaotalk-icon.png"
                        alt="카카오로 간편 로그인"></a>
            </div>
        </section>

        <footer>
            이미 회원이신가요?<a href="./login.html">로그인</a>
        </footer>
    </section>
</body>

</html>
