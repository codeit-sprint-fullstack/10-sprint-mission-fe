<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Sign In</title>
    <link rel="stylesheet" href="./css/sign-in-and-up.css">
</head>
<body>

<main>

    <div class="logo-container">
        <a href="/"><img class="logo-img" src="./images/Panda_logo-login.svg" alt="판다마켓"></a>
    </div>
    <form method="post">

        <label for="username">이메일</label>
        <input id="username" name="email" placeholder="이메일을 입력하세요.">
        <div id="emailError" class="error-message"></div>

        <label for="password">비밀번호</label>
        <div class="inputPWD">
            <input id="passwordInput" name="password" type="password" placeholder="비밀번호를 입력하세요.">
            <img id="passwordToggle" class="fa-eye" src="./images/eye-closed.svg" alt="비밀번호 표시/숨김">
        </div>
        <div id="passwordError" class="error-message"></div>

        <button type="submit" id="submitButton" aria-label="로그인 하기">로그인</button>
    </form>

    <div class="socialLogin">
        간편 로그인하기
        <div class="social-login-button">
            <a href="https://www.google.com/" target="_blank"><img src="./images/google_button.svg" width="42"/></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./images/kakao-button.svg" width="42"/></a>
        </div>
    </div>

    <div class="membership">
        판다마켓이 처음이신가요? <a href="./sign-up.html">회원가입</a>
    </div>

</main>

<!-- Modal for error messages -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage">비밀번호가 일치하지 않습니다.</p>
        <button id="modalOk" class="modal-btn">확인</button>
    </div>
</div>

<script src="./js/validate.js"></script>
</body>
</html>
